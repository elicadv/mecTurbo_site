<div class="contato">
    <h2>FAÇA SEU ORÇAMENTO!</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="formData.name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" [(ngModel)]="formData.mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
